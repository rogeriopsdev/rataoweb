{% extends 'ratao/base.html' %}

{% block content %}
    <form method="GET" class="input-group col-4 mb-5 container-sm">
        <input class="form-control " type="search" placeholder="Busque aqui!" name="search"
               value="{{ request.POST.search }}">
        <button class="btn btn-primary ml-1">Pesquisar</button>
    </form>

    <div class="container text-capitalize text-justify">


        <div class="container-sm" style="font-size: 0.7rem;">

            <table class="table table-responsive-sm table-condensed ">
                <thead class="col-lg-4 text-sm-center thead-light font-weight-light">
                <tr class=" ">


                    <td>CÓDIGO</td>
                    <td>SETOR</td>
                    <td>REFERÊNCIA</td>
                    <td>FOTO</td>
                    <td>RESPONSÁVEL</td>

                    <td>AÇÕES</td>


                </tr>
                </thead>
                <tbody>
                {% for local in locais %}
                    <tr>


                        <td class="text-justify">{{ local.codigo }}</td>
                        <td class="text-center">{{ local.setor }}</td>
                        <td class="text-center">{{ local.referencia }}</td>
                        <td class="text-center">{{ local.foto }}</td>
                        <td>{{ local.responsavel }}</td>

                         <td>

                            <a href="{% url 'editar_local' local.codigo%}" class="btn p-0 bi bi-brush">  <i class='fas fa-edit' style='font-size:24px'> </i></a>


                        </td>
                        <td>

                            <a href="{% url 'editar_local' local.codigo %}" class="btn p-0"><i class='far fa-file-alt' style='font-size:24px'></i></a>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
